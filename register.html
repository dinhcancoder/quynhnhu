<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register </title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./base2.css">
    <link rel="stylesheet" href="./register.css">
</head>
<body">
    
    <div class="main">
        <div class="form">
            <div class="form__register">
                <div class="form__register-title">
                    <h3>Đăng ký<i class='bx bxs-user'></i></h3>
                </div>
                <div class="register__input">
                    <div class="register__input-btn">
                        <span>Tên đăng nhập</span>  
                        <input type="text" class="input user" id="tên tài khoản">
                        <p class="error userfail"></p>
                    </div>
                    <div class="register__input-btn">
                        <span>Email, số điện thoại</span>
                        <input type="text" class="input emailsdt" id="email hoặc số điện thoại">
                        <p class="error emailsdtfail"></p>
                    </div>
                    <div class="register__input-btn">
                        <span>Mật khẩu</span>
                        <input type="password" class="input password1" id="mật khẩu">
                        <p class="error"></p>
                    </div>
                    <div class="register__input-btn">
                        <span>Nhập lại mật khẩu</span>
                        <input type="password" class="input password2" id="xác nhận mật khẩu">
                        <p class="error er"></p>
                    </div>
                </div>
                <div class="form__register-submit">
                    <button onclick="register()">Đăng ký</button>
                </div>
                <div class="form__register-other">
                    <p>Bạn đã có tài khoản! <a href="./index.html">Đăng nhập ngay.</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="register__fail">
        <span>Đăng ký tài khoản thành công</span>
    </div>

    <script src="./index.js"></script>

</body>
</html>
